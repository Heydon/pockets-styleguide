<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.14/webcomponents.js"></script>
		<link href="lib/css/pockets.css" rel="stylesheet">
		<title>Styleguide</title>
	</head>
  <body class="pockets">
		<h1>Title For Styleguide</h1>
		<p>This is the description of my pockets thing.</p>
		<nav role="navigation">
			<ul>
				{{#each allTags}}
					<li>
						<a href="tags/{{this}}">{{this}}</a>
					</li>
				{{/each}}
			</ul>
		</nav>
		<ul>
			{{#each pockets}}
				{{> pocket}}
			{{/each}}
		</ul>
  </body>
</html>
